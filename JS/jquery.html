<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html>
      <head>
        <title>자바스크립트 문법 연습하기!</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      </head>
      <style>
        .button-part {
          display: flex;
          height: 50px;
        }
      </style>

      <body>
        <div class="top-part">
          <h1>자바스크립트 문법 연습하기!</h1>
        </div>
        <hr />
        <br />
        <h2>1. 함수</h2>
        <div class="button-part">
          <button onclick="checkResult()">결과 확인하기!</button>
        </div>
        <div class="list-part">
          <h2>2. 리스트</h2>
          <div id="q1">테스트</div>
        </div>
        <div class="dict-part">
          <h2>3. 딕셔너리</h2>
          <div id="q2"></div>
        </div>
        <div>
          <h2>4. 리스트 딕셔너리</h2>
          <div id="q3"></div>
        </div>
        <script>
          function checkResult() {
            let word = "apple";
            $("#q1").text(word);
            let a = ["apple", "grape", "mango", "cherry"];
            let b = {
              name: "yungsoo",
              age: 30,
            };
            let c = [
              {
                name: "minsoo",
                age: 20,
              },
              {
                name: "chulsoo",
                age: 25,
              },
            ];

            $("#q1").text(a[1]);
            $("#q2").text(b["name"]);

            $("#q3").text(c[1]["name"]);
          }
        </script>
      </body>
    </html>
  </body>
</html>
